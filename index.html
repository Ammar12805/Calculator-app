<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>

    <h1 class="heading">My Calculator App</h1>

    <div class="main w-75">
        <div>
            <input
            readonly
            class="bg-secondary inp mt-2 border border-0 position-relative"
            id="inp" 
            type="text">
        </div>
        <div>
            <button onclick="clearAll()" class="w-100 mt-4 bg-secondary">C</button>
        </div>
        <div >
            <button onclick="getvalue('%')" class="btl bg-secondary mt-2">%</button>
            <button onclick="getvalue('/')" class="btl bg-secondary mt-2">/</button>
            <button onclick="square()" value="x2" class="btl bg-secondary mt-2">x
                <sup>2</sup>
            </button>
            <button onclick="half()" value="1/x" class="btl bg-secondary mt-2">1 /
                <sub>x</sub>
            </button>
            <button onclick="characdel()" class="bg-secondary btg">Ce</button>
        </div>
        <div>
            <button onclick="cube()" class="w-100 bg-secondary mt-2">x
                <sup>3</sup>
            </button>
        </div>
        <div>
            <button onclick="getvalue('9')" class="btq bg-secondary ms-0">9</button>
            <button onclick="getvalue('8')" class="btq bg-secondary">8</button>
            <button onclick="getvalue('7')" class="btq bg-secondary">7</button>
            <button onclick="getvalue('*')" class="btq bg-secondary">*</button>
        </div>
        <div>
            <button onclick="getvalue('6')" class="btq bg-secondary">6</button>
            <button onclick="getvalue('5')" class="btq bg-secondary">5</button>
            <button onclick="getvalue('4')" class="btq bg-secondary">4</button>
            <button onclick="getvalue('+')" class="btq bg-secondary">+</button>
        </div>
        <div>
            <button onclick="getvalue('3')" class="btq bg-secondary">3</button>
            <button onclick="getvalue('2')" class="btq bg-secondary">2</button>
            <button onclick="getvalue('1')" class="btq bg-secondary">1</button>
            <button onclick="getvalue('-')" class="btq bg-secondary">-</button>
        </div>
        <div>
            <button onclick="getvalue('0')" class="btd bg-secondary">0</button>
            <button onclick="decimal()" class="btd bg-secondary">.</button>
            <button onclick="equal()" class="btd bg-secondary">=</button>

        </div>
    </div>
    
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
